type Board {
    UUID: ID!
    name: String!
}

type Thread {
    UUID: ID!
    board: Board!
    name: String
    subject: String
    comment: String
}

type Reply {
    UUID: ID!
    thread: Thread!
    name: String
    comment: String
}

type Query {
    boards: [Board]!
    threads(input: ID!): [Thread]!
    replies(input: ID!): [Reply]!
}

input NewBoard {
    name: String!
}

input NewThread {
    boardUUID: ID!
    name: String
    subject: String
    comment: String
}

input NewReply {
    threadUUID: ID!
    name: String
    comment: String
}

type Mutation {
    createBoard(input: NewBoard!): Board!
    createThread(input: NewThread!): Thread!
    createReply(input: NewReply!): Reply!
}
